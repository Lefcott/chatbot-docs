    <script>
      const texts = document.getElementsByClassName('text');
      setTimeout(() => {
        for (let k = 0; k < texts.length; k += 1) {
          texts[k].style.left = '50%';
          texts[k].style.top = '50%';

          texts[k].style.textShadow = '';
        }
